<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>VoiceStorm - Bearer Token Demo (jQuery)</h1>
        <form>
            <fieldset class="form-group">
                <label>Community</label>
                <input type="text" class="form-control" id="community" placeholder="Community Hostname: 'sample.api.voicestorm.com''">
            </fieldset>
            <fieldset class="form-group">
                <label>Access Token</label>
                <input type="text" class="form-control" id="access-token" placeholder="Access Token">
            </fieldset>
            <fieldset class="form-group">
                <label>Token Secret</label>
                <input type="text" class="form-control" id="token-secret" placeholder="Token Secret">
            </fieldset>
            <button type="button" class="btn btn-primary">Login</button>
            <div id="result"></div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="index.js"></script>
</body>

</html>
